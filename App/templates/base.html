<!-- base.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Inclure jQuery avant Select2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Gestion de Projets</title>
</head>
<body>
    {% if show_nav %}
    <header>
        <nav class="menu">
            <img src="{{ url_for('static', filename='images/logo4.png') }}" alt="Logo" class="logo">
            <!-- Left-aligned links -->
            <div class="nav-links nav-links-left">
                <a href="{{ url_for('home.index') }}">Accueil</a>
                <a href="{{ url_for('utilisateurs.lister_utilisateurs') }}">Utilisateurs</a>
                <a href="{{ url_for('projets.lister_projets') }}">Projets</a>
                <a href="{{ url_for('taches.lister_taches') }}">Tâches</a>
            </div>
    
            <!-- Right-aligned link -->
            <div class="nav-links nav-links-right">
                <a href="{{ url_for('logout.logout') }}" class="logout"><i class="fa-solid fa-right-from-bracket"></i>Déconnexion</a>
            </div>
        </nav>
    </header>
    
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
